<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 Crash Course | Lesson #2</title>

    <!-- BOOTSTRAP CSS LINK -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>

    <h1>Bootstrap 5 Tutorial: Buttons & Button Groups</h1>
    <!-- *** NOTE: when working with buttons, must use the base class "btn" then add other classes to style and customize the button how you want. -->

    <!-- Basic Buttons -->
    <h3>Basic Buttons</h3>
    <button class="btn">Basic Button with no extra styles (hover)</button>
    <button class="btn btn-primary">Primary Button</button>
    <button class="btn btn-secondary">Secondary Button</button>

    <!-- Anchor Tags (Links) using Button Styles -->
    <h3>Links as Buttons</h3>
    <a href="#" class="btn btn-info">Info Anchor Tag</a>
    <a href="#" class="btn btn-success">Success Anchor Tag</a>

    <!-- Button Sizes -->
    <h3>Button Sizes</h3>
    <button class="btn btn-warning btn-lg">Large Warning Button</button>
    <button class="btn btn-success">Medium (Default) Success Button</button>
    <button class="btn btn-danger btn-sm">Small Danger Button</button>

    <!-- Outlined Styled Buttons -->
    <h3>Outlined Styled Buttons</h3>
    <button class="btn btn-outline-primary">Outline Primary Button</button>
    <button class="btn btn-outline-secondary">Outline Secondary Button</button>

    <!-- Button Groups -->
    <h3>Button Groups using Anchor Tags</h3>
    <div class="btn-group">
        <a href="#" class="btn btn-primary">Anchor Tag #1</a>
        <a href="#" class="btn btn-secondary">Anchor Tag #2</a>
        <a href="#" class="btn btn-warning">Anchor Tag #3</a>
    </div>

    <h3>Button Groups</h3>
    <div class="btn-group">
        <button class="btn btn-danger">Button #1</button>
        <button class="btn btn-success">Button #2</button>
        <button class="btn btn-info">Button #3</button>
    </div>


    <!-- BOOTSTRAP JS LINK WITH POPPER -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</body>
</html>
